<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flat Finder — Radius Search</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div style="padding: 10px;">
        <button id="locateBtn">Use My Location</button>
        Radius: <span id="radiusValue">5 km</span>
        <input type="range" id="radiusInput" min="1" max="100" value="5">
    </div>
    
<header>
  <h1>Flat Finder (Radius Search)</h1>
</header>

<main>
  <section class="controls">
    <div class="control">
      <label for="minPrice">Min €</label>
      <input type="number" id="minPrice" placeholder="0" min="0" step="50" />
    </div>
    <div class="control">
      <label for="maxPrice">Max €</label>
      <input type="number" id="maxPrice" placeholder="2000" min="0" step="50" />
    </div>
    <div class="control">
      <label for="bedrooms">Bedrooms</label>
      <select id="bedrooms">
        <option value="">Any</option>
        <option value="1">1+</option>
        <option value="2">2+</option>
        <option value="3">3+</option>
      </select>
    </div>
    <div class="control">
      <label for="radiusKm">Radius (km)</label>
      <input type="range" id="radiusKm" min="1" max="100" value="20" />
      <span id="radiusLabel">20</span>
    </div>
    <div class="control">
      <button id="setCenter">Set Search Center</button>
      <button id="useLocation">Use My Location</button>
    </div>
  </section>

  <section class="map-list">
    <div id="map"></div>
    <aside id="list"></aside>
  </section>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
