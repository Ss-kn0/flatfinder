<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flat Finder — Map & Filters</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header>
  <h1>Flat Finder</h1>
  <p>Search available flats by area, price, and bedrooms.</p>
</header>

<main>
  <section class="controls">
    <div class="control">
      <label for="minPrice">Min €</label>
      <input type="number" id="minPrice" placeholder="0" min="0" step="50" />
    </div>
    <div class="control">
      <label for="maxPrice">Max €</label>
      <input type="number" id="maxPrice" placeholder="2000" min="0" step="50" />
    </div>
    <div class="control">
      <label for="bedrooms">Bedrooms</label>
      <select id="bedrooms">
        <option value="">Any</option>
        <option value="1">1+</option>
        <option value="2">2+</option>
        <option value="3">3+</option>
        <option value="4">4+</option>
      </select>
    </div>
    <div class="control">
      <button id="applyFilters">Apply filters</button>
      <button id="resetFilters" class="secondary">Reset</button>
    </div>
  </section>

  <section class="map-list">
    <div id="map"></div>
    <aside id="list"></aside>
  </section>
</main>

<footer>
  <small>
    Map © <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noreferrer">OpenStreetMap</a> contributors •
    Built for personal use. Data source depends on your configuration.
  </small>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="script.js"></script>
</body>
</html>
